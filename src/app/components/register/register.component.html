<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="profileImage">Profile Image</label>
        <input type="file" id="profileImage" name="profileImage" class="form-control-file" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
